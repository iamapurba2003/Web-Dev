<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <link rel="stylesheet" href="main.css">
</head>
<body background="https://www.pixelstalk.net/wp-content/uploads/2016/03/Mountains-winter-wallpaper-HD-free-620x349.jpg">
    <h1 class="centerAlign">Login Page Basic</h1>
    
    <form id="mainAlign">
        <div id="div1">
            <span>Enter your Name:</span> 
            <input type="text">
        </div>
        <br>
        <div id="div2">
            <span>Enter your Class:</span> 
            <input type="text">
        </div>
        <br>
        <div id="div3">
            <span>Enter your Section:</span> 
            <input type="text">
        </div>
        <br>
        <div id="div4">
            <span>Enter your Roll Number:</span> 
            <input type="number">
        </div>
        <br>
        <div id="div5">
            <span>Enter your Email:</span> 
            <input type="email">
        </div>
        <br>
        <div id="div6">
            <input type="submit">&nbsp; &nbsp;<input type="reset">
        </div>

    </form>
</body>
</html>
